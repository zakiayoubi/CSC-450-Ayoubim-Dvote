<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Dvote Platform</title>
</head>
<body>
    <h1>Vote for Your Candidate</h1>
    <p>Please select one of the candidates below to cast your vote</p>

    <form action="#">
        <div class="candidates-container">
            <div>
                <input type="radio" id="candidate1" name="candidate" value="trump">
                <label for="candidate1" class="candidate">
                    <img src="./src/trump.png" alt="Candidate 1" class="candidate-img">
                    <p>Donald J. Trump</p>
                </label>
                <div id="trump-votes"></div>
            </div>
            <div>
                <input type="radio" id="candidate2" name="candidate" value="kamala">
                <label for="candidate2" class="candidate">
                    <img src="./src/kamala.png" alt="Candidate 2" class="candidate-img">
                    <p>Kamala Harris</p>
                </label>
                <div id="kamala-votes"></div>
            </div>
        </div>

        <div class="voter-details">
            <div class="voter-pair">
                <div class="input-pair">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required><br>
                </div>
                <div class="input-pair">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required><br>
                </div>
            </div>

            <div class="voter-pair">
                <div class="input-pair">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" name="ssn" disabled><br>
                </div>
                <div class="input-pair">
                    <label for="b_number">B-Number</label>
                    <input type="text" id="b-number" name="b-number" required><br>
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit Vote</button>
    </form>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
