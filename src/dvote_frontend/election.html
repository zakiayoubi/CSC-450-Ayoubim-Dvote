<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Election - Dvote Platform</title>
</head>
<body>
    <div class="container">
        <select class="election-dropdown" onchange="handleElectionChange()">
            <!-- Default "Select an Election" placeholder option -->
            <option value="" disabled selected>Select an Election</option>
            <option value="us-presidential-2024">US Presidential Election 2024</option>
        </select>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>

<script>
    // Function to handle election selection
    function handleElectionChange() {
        const electionDropdown = document.querySelector('.election-dropdown');
        const selectedElection = electionDropdown.value;

        // If an election is selected, redirect to vote.html
        if (selectedElection !== "") {
            window.location.href = 'vote.html'; // Redirect to vote page
        }
    }
</script>
